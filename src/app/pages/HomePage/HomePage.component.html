<div class="input-group d-flex justify-content-center mb-3">
    <form>
      <legend>Enter latitude and longitude: </legend>
        <div class="m-3">
            <input type="number" class="form-control" name="lat" [(ngModel)]="jsonIn.lat" placeholder="Latitude"
                aria-label="Latitude" aria-describedby="button-addon2">
        </div>
        <div class="m-3">
            <input type="number" class="form-control" name="lng" [(ngModel)]="jsonIn.lng" placeholder="Longitude"
                aria-label="Longitude" aria-describedby="button-addon2">
        </div>
        <div class="d-flex justify-content-end">
          <a class="btn btn-primary" [routerLink]="'/detail'" [queryParams]="{lat: jsonIn.lat, lng: jsonIn.lng}">Search</a>
        </div>
    </form>
</div>

<p class="lead">Or take a look at these locations: </p>
<div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
    <a class="btn btn-outline-primary" [routerLink]="'/detail'" [queryParams]="{lat: jsonIn.turinLat, lng: jsonIn.turinLng }">Torino</a>
    <a class="btn btn-outline-primary" [routerLink]="'/detail'" [queryParams]="{lat: jsonIn.nyLat, lng: jsonIn.nyLng }">New York</a>
    <a class="btn btn-outline-primary" [routerLink]="'/detail'" [queryParams]="{lat: jsonIn.sydneyLat, lng: jsonIn.sydneyLng }">Sydney</a>
</div>
